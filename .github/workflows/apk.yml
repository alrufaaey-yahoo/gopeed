name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21' # يمكنك تغيير هذا الإصدار حسب متطلبات المستودع

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16' # يمكنك تغيير هذا الإصدار حسب متطلبات المستودع
        channel: 'stable'

    - name: Install Android NDK
      run: |
        sudo apt-get update
        sudo apt-get install -y android-sdk
        echo "y" | sudo ${ANDROID_HOME}/tools/bin/sdkmanager --install "ndk;21.0.6113669" --sdk_root=${ANDROID_SDK_ROOT}
        
    - name: Install gomobile
      run: |
        go install golang.org/x/mobile/cmd/gomobile@latest
        gomobile init

    - name: Build Go backend for Android
      run: |
        cd gopeed
        gomobile bind -o lib/gopeed.aar -target=android .

    - name: Build Flutter APK
      run: |
        cd ui/flutter
        flutter build apk --release --no-sign

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: gopeed-unsigned-apk
        path: ui/flutter/build/app/outputs/flutter-apk/app-release.apk
